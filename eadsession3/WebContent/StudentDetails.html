<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
div {
	text-align: center;
}

p {
	margin: auto;
	text-align: center;
}

table {
	margin: auto;
}

td, th {
	padding: 20px;
}
</style>
</head>
<body>
	<div>
		<form name="StudentDetailForm" method="post"
			action="StudentDataInsert">
			<table>
				<tr>
					<th colspan="2">Student Details</th>
				</tr>
				<tr>
					<td>First Name</td>
					<td><input type="text" name="firstName" id="fname"
						placeholder="Enter First Name"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="lastName" id="lname"
						placeholder="Enter Last Name"></td>
				</tr>
				<tr>
					<td>Father's Name</td>
					<td><input type="text" name="fatherName" id="fathername"
						placeholder="Enter Father's Name"></td>
				</tr>
				<tr>
					<td>Class</td>
					<td><input type="text" name="class" id="class"
						placeholder="Enter Class"></td>
				</tr>
				<tr>
					<td>Age</td>
					<td><input type="text" name="age" id="age"
						placeholder="Enter Your Age"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Submit Details">
					</td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
