<!DOCTYPE html>
<html>
    <head>
        <title>Search Student</title>
    </head>
    <body>
            <div id = searchStudent align = "center">
                    <form action="SearchStudentData" method = "get"> 
                          <h3>Search student by Name</h3>
                        <label>First Name : <input type = "text" name="firstName" id="firstName" placeholder="Enter First Name" pattern="[A-Za-z]*" > </label><br><br>
                        <label>Last Name : <input type = "text" name="lastName" id="lastName" placeholder="Enter last Name" pattern="[A-Za-z]*" > </label><br><br>
                      Filter By Class 
					 <input id= 'studentClass' name='studentClass' placeHolder='Class Between 1-12' type='number' min = 1 max = 12 > <br><br>                      
                       <input name='search' value='search' type = 'submit'><br>
						
		                   
                    </form>
                    
                    </div>
    </body>
</html>
